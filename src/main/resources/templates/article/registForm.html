<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/default_layout.html}">
    <th:block layout:fragment="head">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.48.4/codemirror.min.css"/>
        <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css" />
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <meta charset="UTF-8">
        <title>REGIST</title>
    </th:block>

    <main class="col-9 py-md-3 pl-md-5 bd-content" role="main" layout:fragment="article">
        <h1> TOAST UI Editor 만들기 </h1>

        <div class="mb-3 row">
            <label for="title" class="col-sm-2 col-form-label">제목</label>
            <div class="col-sm-10">
                <input type="text" id="title" class="form-control" placeholder="제목을 입력해주세요.">
            </div>
        </div>


        <div id="editor"></div>

        <button type="button" id="btn_regist" class="btn btn-primary">게시글 등록</button>
    </main>

    <th:block layout:fragment="script">
        <script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
        <script src="/js/editor/toast.js"></script>
    </th:block>
</html>
